<ion-content>
  <!-- Card de Perfil -->
  <div *ngIf="mostrarPerfil" class="card-wrapper">
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title>{{ usuario.nombre }} {{ usuario.apellido }}</ion-card-title>
        <ion-card-subtitle>{{ usuario.rut }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <p><strong>Correo:</strong> {{ usuario.correo }}</p>
        <p><strong>Teléfono:</strong> {{ usuario.telefono }}</p>

        <!-- Botón de "Mis Talleres" -->
        <ion-button expand="block" class="custom-button" (click)="verMisTalleres()">Mis Talleres</ion-button>
        <!-- Botón para modificar perfil -->
        <ion-button expand="block" class="custom-button secondary" (click)="mostrarEditarPerfil()">Modificar Perfil</ion-button>
        <!-- Botón para eliminar perfil -->
        <ion-button expand="block" class="custom-button danger" (click)="eliminarPerfil()">Eliminar Perfil</ion-button>
        <!-- Botón de cerrar sesión -->
        <ion-button expand="block" class="custom-button danger" (click)="cerrarSesion()">Cerrar sesión</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Card de Editar Perfil -->
  <div *ngIf="editandoPerfil" class="card-wrapper" id="editarPerfilCard">
    <ion-card class="custom-card">
      <ion-card-header>
        <ion-card-title>Modificar Perfil</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input [(ngModel)]="usuario.nombre" placeholder="Escribe tu nombre"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Apellido</ion-label>
          <ion-input [(ngModel)]="usuario.apellido" placeholder="Escribe tu apellido"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input [(ngModel)]="usuario.correo" type="email" placeholder="correo@correo.com"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Teléfono</ion-label>
          <ion-input [(ngModel)]="usuario.telefono" type="tel" placeholder="912345678"></ion-input>
        </ion-item>

        <ion-button expand="block" class="custom-button success" (click)="guardarPerfil()">Guardar Cambios</ion-button>
        <ion-button expand="block" class="custom-button tertiary" (click)="cancelarEditarPerfil()">Cancelar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
